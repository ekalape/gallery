<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Image gallery</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <meta name="author" content="Ekalape" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Comfortaa:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="big_image">
      <div class="image"></div>
    </div>
    <div class="container">
      <header>
        <div class="header_container">
          <div class="logoname">
            <img src="assets/pic.png" class="logo" alt="Logo" />
            <h2 class="name">Image gallery</h2>
          </div>
          <div class="right_side">
            <span>Search:</span>
            <div class="panel">
              <input
                type="text"
                class="input"
                placeholder="Enter smth"
                autofocus
                autocomplete="off"
              />
              <button class="cancel"></button>
              <button class="search_btn"></button>
            </div>
          </div>
        </div>
      </header>
      <main>
        <div class="img_container"></div>
      </main>

      <footer>
        <div class="left_side">
          <span> Â© 2022 </span>
          <a href="https://github.com/ekalape/rsschool-cv">GitHub</a>
        </div>
        <p class="more">More...</p>
        <div class="rss">
          <a href="https://rs.school/js/"
            ><img class="rss_link" src="assets/rs_school_js.svg" alt="Rsschool"
          /></a>
        </div>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
